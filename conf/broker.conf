brokerClusterName=DefaultCluster
brokerName=broker-a
brokerId=0
#nameServer地址，分号分割
namesrvAddr=127.0.0.1:9876
deleteWhen=04
fileReservedTime=48
brokerRole=ASYNC_MASTER
flushDiskType=ASYNC_FLUSH
# 存储路径
storePathRootDir=D:idea\\rocketmq\\ytstore
#CommitLog存储路径
storePathCommitLog=D:idea\\rocketmq\\ytstore\\ycommitlog
# 消费队列存储路径
storePathConsumeQueue=D:idea\\rocketmq\\ytstore\\consumequeue
# 消息索引存储路径
storePathIndex=D:idea\\rocketmq\\ytstore\\index
#checkpoint文件存储路径
storeCheckpoint=D:idea\\rocketmq\\ytstore\\checkpoint
#abort文件存储路径
abortFile=D:idea\\rocketmq\\ytstore\\abort

#是否允许broker自动创建topic
autoCreateTopicEnable=true
